<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="likeEntry">
      <h2 data-cy="likeEntryDetailsHeading"><span>Like Entry</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ likeEntry.id }}</span>
        </dd>
        <dt><span>Create Date</span></dt>
        <dd>
          <span>{{ likeEntry.createDate | formatMediumDate }}</span>
        </dd>
        <dt><span>App User</span></dt>
        <dd>
          <span *ngFor="let appUser of likeEntry.appUsers; let last = last">
            <a [routerLink]="['/app-user', appUser?.id, 'view']">{{ appUser.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
        <dt><span>Paper</span></dt>
        <dd>
          <span *ngFor="let paper of likeEntry.papers; let last = last">
            <a [routerLink]="['/paper', paper?.id, 'view']">{{ paper.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/like-entry', likeEntry.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
